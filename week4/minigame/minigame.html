<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>숫자 맞추기 게임</title>
  </head>
  <body>
    <h1>숫자 맞추기 게임</h1>
    <p>1에서 100 사이의 숫자를 생각해주세요.</p>
    <p>제가 숫자를 맞출 수 있도록 예상한 숫자에 대한 정보를 주세요.</p>
    <form>
      <label for="answer">예상한 숫자: </label>
      <input type="number" id="answer" name="answer" />
      <input type="button" value="확인" onclick="checkAnswer()" />
    </form>
    <p id="hint"></p>
    <p id="count"></p>
    <script src="main.js"></script>
  </body>
</html>
